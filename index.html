<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <meta charset="utf-8">
  <title>Volume Detector add pair</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 
</head>

<body>

  <header>
    <img src="circle logo.png" alt="Logo" id="logo">
    <h3> Volume Detector Bot</h2>
    <h4> Чтобы создать оповещение введите желаемые параметры:</h3>

  </header>
  <main>
  
      <form autocomplete="off">
        <div class="autocomplete">
          <label for="pair">Торговая пара</label>
          <input type="text" id="pair" name="pair" placeholder="BTCUSDT" required>
        </div>
      
      
      <div>
          <label for="timeframe">Таймфрейм</label>
          <select id="timeframe" name="timeframe" required></select>
      </div>

      <div class="slider-container"> <div class="tooltip">
        <label for="longMA-value">Длинная MA</label>
        <span class="tooltip-text">Количество свечей для расчёта средней скользящей </span></div>
        <input type="range" min="50" max="250" id="longMA-slider">
        <input type="number" id="longMA-value", value=50 class="slider-value" min="1" max="500">
      </div>

      <div class="slider-container"> <div class="tooltip">
        <label for="shortMA-value">Короткая MA</label>
        <span class="tooltip-text">Количество свечей для расчёта средней скользящей </span></div>
        <input type="range" min="14" max="100" id="shortMA-slider">
        <input type="number" id="shortMA-value", value=20 class="slider-value" min="1" max="500">
      </div>

      <div class="slider-container"> <div class="tooltip">
        <label for="longX-value">Длинный X</label>
        <span class="tooltip-text">Мультипликатор (коэффициент) для длинной средней скользящей</span></div>
        <input type="range" min="1" max="10" id="longX-slider">
        <input type="number" id="longX-value", value=2 class="slider-value" min="1" max="50">
      </div>

      <div class="slider-container">
        <div class="tooltip">
        <label for="shortX-value">Короткий X</label>
        <span class="tooltip-text">Мультипликатор (коэффициент) для короткой средней скользящей</span></div>
        <input type="range" min="1" max="10" id="shortX-slider">
        <input type="number" id="shortX-value" , value=5 class="slider-value" min="1" max="50">
      </div>
    </form>

    
     <form id="sendButton" class = "sendButton">
      <button type="submit">Создать оповещение</button>
     </form>
     <script src="./pairs.js" type="module"></script>
     <script src="autocomplete.js"type="module"></script>
     <script src="tf-options.js"></script>
     <script src="telegram-options.js" type="module"></script>
   
    
  </main>
  <footer>
      <a href="https://t.me/PxlRS"> <img src="./telegram_icon.png" alt="Telegram" id="telegram-icon"> </a>
  </footer>
</body>
<script src="./slider.js"></script>


</html>
