<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Volume Detector add pair</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    
    <header>
      <img src="circle logo.png " alt="Logo" id="logo">
    </header>
    <main>
      <form id="infoForm">
        <label for="name">Торговая пара:</label>
        <input type="text" id="pair" name="pair" required><br>
      
        <label for="surname">Таймфрейм:</label>
        <input type="text" id="timeframe" name="timeframe" required><br>
      <div id="longFields">
      <label for="longMA">Длинная MA:</label>
      <input type="number" id="longMA" name="longMA" >
      
      <label for="longX">Длинный мультипликатор:</label>
      <input type="number" id="longX" name="longX" >
    </div>
    
    <div id="shortFields">
      <label for="shortMA">Короткая MA:</label>
      <input type="number" id="shortMA" name="shortMA" >
      
      <label for="shortX">Короткий мультипликатор:</label>
      <input type="number" id="shortX" name="shortX" >
    </div>
        <button type="submit" id="sendButton">Отправить</button>
      </form>
      
      <script> 
          let telegram = window.Telegram.WebApp;
          let logo = document.getElementById('logo');
          
          let submitButton = document.getElementById('sendButton');
        
          submitButton.addEventListener("click", () => {
          let pair = document.getElementById('pair');
          let timeframe = document.getElementById('timeframe');
          let longMA = document.getElementById('longMA');
          let shortMA = document.getElementById('shortMA');
          let longX = document.getElementById('longX');
          let shortX = document.getElementById('email');
          
         telegram.expand()
          let data = {
            pair: pair.value,
            timeframe: timeframe.value,
            longMA: longMA.value,
            shortMA: shortMA.value,
            longX: longX.value,
            shortX: longX.value,
            
          }
        
          telegram.sendData(JSON.stringify(data))

          telegram.close()
          })
      </script>
  </main>
    <footer></footer>
  </body>
</html>
