<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Volume Detector add pair</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="slider" type="text/css" href="https://simeydotme.github.io/jQuery-ui-Slider-Pips/dist/css/jqueryui.min.css">
    <link rel="slider2", type="text/css" href="https://simeydotme.github.io/jQuery-ui-Slider-Pips/dist/css/jquery-ui-slider-pips.min.css">
    <link rel="slider3", type="text/css" href="https://simeydotme.github.io/jQuery-ui-Slider-Pips/dist/css/app.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://simeydotme.github.io/jQuery-ui-Slider-Pips/dist/js/jquery-plus-ui.min.js"></script>
    <script src="https://simeydotme.github.io/jQuery-ui-Slider-Pips/dist/js/jquery-ui-slider-pips.js"></script>
    <script src="slider.js"></script>
  </head>
  <body>
    
    <header>
      <img src="https://i.gyazo.com/170c7d1bf3b977a71ca5ba665030f411.png " alt="Logo" id="logo">
    </header>
    <main>
      <form id="infoForm">
  <div>
    <label for="pair">Торговая пара:</label>
    <input type="text" id="pair" name="pair" required>
  </div>
      
  <div>
    <label for="timeframe">Таймфрейм:</label>
    <input type="text" id="timeframe" name="timeframe" required>
  </div>
  
  <div class="slider-container">
    <label for="longMA-value">Long MA:</label>
    <div id="longMA-slider" class="slider"></div>
       <input type="number" id="longMA-value", value=50 class="slider-value" min="1" max="500">
  </div>

  <div class="slider-container">
    <label for="shortMA-value">Short MA:</label>
    <div id="shortMA-slider" class="slider"></div>
      <input type="number" id="shortMA-value", value=20 class="slider-value" min="1" max="500">
  </div>

  <div class="slider-container">
    <label for="longX-value">Long X:</label>
   
    <div id="longX-slider" class="slider"></div>
<!--        <input type="number" id="longX-value", value=2 class="slider-value" min="1" max="50"> -->
  </div>

  <div class="slider-container">
    <label for="shortX-value">Short X:</label>
    
    <div id="shortX-slider" class="slider"></div>
<!--       <input type="number" id="shortX-value", value=5 class="slider-value" min="1" max="50"> -->
  </div>

  <button type="submit" id="sendButton">Отправить</button>
</form>
      


      <script> 
          let telegram = window.Telegram.WebApp;
          let logo = document.getElementById('logo');
          
          let submitButton = document.getElementById('sendButton');
        
          submitButton.addEventListener("click", () => {
          let pair = document.getElementById('pair');
          let timeframe = document.getElementById('timeframe');
          let longMA = document.getElementById('longMA');
          let shortMA = document.getElementById('shortMA');
          let longX = document.getElementById('longX');
          let shortX = document.getElementById('email');
          
         telegram.expand()
          let data = {
            pair: pair.value,
            timeframe: timeframe.value,
            longMA: longMA.value,
            shortMA: shortMA.value,
            longX: longX.value,
            shortX: longX.value,
            
          }
        
          telegram.sendData(JSON.stringify(data))

          telegram.close()
          })
      </script>
  </main>
    <footer></footer>
  </body>
</html>
