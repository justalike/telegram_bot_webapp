<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bot sumbission form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    
    <header>
      <img src="circle logo.png " alt="Logo" id="logo">
    </header>
    <main>
      <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>

          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" required><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>

          <button type="button" id="sendButton">Send Data</button>
      </form>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
      <script> 
          let telegram = window.Telegram.WebApp;
          let logo = document.getElementById('logo');
          let submit = document.getElementById('sendButton');
          let name = document.getElementById('name');
          let surname = document.getElementById('surname');
          let email = document.getElementById('email');
          let id = telegram.initDataUnsafe.user.id
          submit.addEventListener("click", () => {
          document.getElementById('sendButton').style.display = "none"
            telegram.expand()
          let data = {
            name: name.value,
            surname: surname.value,
            email: email.value,
            id: id
          }
        
          telegram.sendData(JSON.stringify(data))

          telegram.close()
          })
      </script>
  </main>
    <footer></footer>
  </body>
</html>
